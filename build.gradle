plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

def swtArch = "linux";
if (org.gradle.internal.os.OperatingSystem.current().isWindows()) swtArch = "win32"

ext {
    kotlin_version = '1.1.2-2'
    osgi_platform = swtArch + '.' + swtArch + '.x86_64'
    swt_version = '3.112.0'
}

configurations.all {
    resolutionStrategy {
        dependencySubstitution {
            // The maven property ${osgi.platform} is not handled by Gradle
            // so we replace the dependency, using the osgi platform from the project settings
            substitute module('org.eclipse.platform:org.eclipse.swt.${osgi.platform}') with module("org.eclipse.platform:org.eclipse.swt.$osgi_platform:$swt_version")
        }
    }
}

    
dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
    
    implementation('org.eclipse.platform:org.eclipse.core.runtime:3.16.0')    
    implementation('org.eclipse.platform:org.eclipse.ui:3.114.0')
    implementation('org.eclipse.platform:org.eclipse.jface.text:3.15.300')
    implementation('org.eclipse.platform:org.eclipse.ui.editors:3.12.0')
    implementation('org.eclipse.platform:org.eclipse.ui.genericeditor:1.1.500')
    implementation('org.eclipse.platform:org.eclipse.core.filebuffers:3.6.700')
    implementation('org.eclipse.platform:org.eclipse.core.resources:3.13.500')
    implementation('org.eclipse.platform:org.eclipse.ui.views:3.10.0')

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.0.0'
}

test {
    // Use TestNG for unit tests
    useTestNG()
}
